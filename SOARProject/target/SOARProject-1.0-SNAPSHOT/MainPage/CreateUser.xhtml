<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TripAdviSOAR</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username"/>
                <h:inputText value="#{userSenzu.username}" />
                <h:outputText value="First Name"/>
                <h:inputText value="#{userSenzu.firstName}" />
                <h:outputText value="Last Name"/>
                <h:inputText value="#{userSenzu.lastName}" />
                <h:outputText value="Email"/>
                <h:inputText value="#{userSenzu.email}" />
                <h:outputText value="Password"/>
                <h:inputSecret value="#{userSenzu.password}" />
                <br/>
                <h:commandButton value="Create a User" action="#{userSenzu.createAUser()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
