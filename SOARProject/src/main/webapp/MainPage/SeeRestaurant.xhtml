<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TripAdviSOAR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            Table {
                border-collapse: collapse;
                width: 90%;
                margin:0px auto;
                background-color:rgba(0,0,0,.25);
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #DDD;
            }

            tr:hover {background-color: #F6DDCC;}
        </style>
    </head>
    <h:body>
        <style>
            body {
                background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
                background-repeat:no-repeat;
                background-attachment:fixed;  
                background-size:cover;
                text-align:center;
                margin-top: 80px; 
                margin-bottom: 100px;
            }
            input{
                color:black;
                font-style:italic;
                text-align:center;

            h1{
                color:black;
            }


        </style>
        <h:form>
            <!-- <h:panelGrid columns="1" style= "width:100%;margin:0px auto;">-->
            <h:outputText value="Restaurants" style="font-size: 30px"/>
            <br/>
            <br/>
            <table>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Adress</th>
                    <th>Owner</th>
                    <th>Opening Hours</th>
                    <th>Price ($-$$$)</th>
                    <th>Cookingtype</th>
                    <th>Contact</th>
                    <th>Menu</th>
                    <th>Special Diets</th>                         
                </tr>
                <ui:repeat value="#{restaurantSenzu.restaurant}" var="item">                                                    
                    <tr>
                        <td><h:outputText value="#{item.restaurantname}" /></td>
                        <td><h:outputText value="#{item.address}" /></td>
                        <td><h:outputText value="#{item.owner}" /></td>
                        <td><h:outputText value="#{item.datetime}" /></td>
                        <td><h:outputText value="#{item.price}" /></td>
                        <td><h:outputText value="#{item.cookingtype}" /></td>
                        <td><h:outputText value="#{item.contact}" /></td>
                        <td><h:outputText value="#{item.menu}" /></td>
                        <td><h:outputText value="#{item.specialdiet}"  /></td>
                    </tr>           

                </ui:repeat>
            </table>
            <br/>
            <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
            <!--</h:panelGrid>-->
        </h:form>
    </h:body>
</html>
