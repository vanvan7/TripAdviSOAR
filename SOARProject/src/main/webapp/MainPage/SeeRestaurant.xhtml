<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TripAdviSOAR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <style>
        body {
            background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
            background-repeat:no-repeat;
            background-attachment:fixed;  
            background-size:cover;
            text-align:center;
            margin-top: 80px; 
            margin-bottom: 100px;
        }
        input{
            color:black;
            font-style:italic;
            text-align:center;
        }y

        h1{
            color:black;
        }


        </style>
        <h:form>
            <h:panelGrid columns="2" style= "width:80%;margin:0px auto;">
                <h:outputText value="Restaurant" style="font-size: 30px"/>
                <br/>
                <ui:repeat value="#{restaurantSenzu.restaurant}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Restaurant Name" />
                        <h:outputText value="#{item.restaurantname}" />
                        <h:outputText value="Address" />
                        <h:outputText value="#{item.address}" />
                        <h:outputText value="Owner" />
                        <h:outputText value="#{item.owner}" />
                        <h:outputText value="Opening Hours" />
                        <h:outputText value="#{item.datetime}" />
                        <h:outputText value="Price ($-$$$)" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="Cookingtype" />
                        <h:outputText value="#{item.cookingtype}" />
                        <h:outputText value="Contact" />
                        <h:outputText value="#{item.contact}" />
                        <h:outputText value="Menu" />
                        <h:outputText value="#{item.menu}" /> 
                        <h:outputText value="Special Diet" />
                        <h:outputText value="#{item.specialdiet}" /> 
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
