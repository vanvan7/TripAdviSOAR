    <h:body>
        <style>
        body {
            background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
            background-repeat:no-repeat;
            background-attachment:fixed;  
            background-size:cover;
            text-align:center;
            margin-top: 80px; 
            margin-bottom: 100px;
        }
        input{
            color:black;
            font-style:italic;
            text-align:center;

        }

            <h:panelGrid columns="2" style= "width:80%;margin:0px auto;">
