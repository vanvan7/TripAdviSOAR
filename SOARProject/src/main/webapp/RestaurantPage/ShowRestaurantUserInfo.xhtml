<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TripAdviSOAR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            Table {
                border-collapse: collapse;
                width: 50%;
                margin:0px auto;
                background-color:rgba(0,0,0,.25);
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #DDD;
                text-align: center;
            }

            tr:hover {background-color: #F6DDCC;}
        </style>
    </h:head>
         
    <h:body>
        <style>
        body {
            background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
            background-repeat:no-repeat;
            background-attachment:fixed;  
            background-size:cover;
            text-align:center;
            margin-top: 80px; 
            margin-bottom: 100px;
        }
        input{
            color:black;
            font-style:italic;
            text-align:center;

        h1{
            color:black;
        }


        </style>
        <h:outputText value="Restaurant User Information" style="font-size: 30px"/>
        <br/>
        <br/>
        <h:form>
            <h:panelGrid columns="2" style="width:50%;margin:0px auto;">
                <h:outputText style="font-weight: bold;" value="Restaurant name"/>
                <h:outputText value="#{loginSenzu.currentUser.restaurantname}"/>
                <h:outputText style="font-weight: bold;" value="Username"/>
                <h:outputText value="#{loginSenzu.currentUser.username}"/>               
                <h:outputText style="font-weight: bold;" value="Email"/>
                <h:outputText value="#{loginSenzu.currentUser.email}"/>               
                <h:outputText style="font-weight: bold;" value="Contact"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.contact}"/> 
                <h:outputText style="font-weight: bold;" value="Email"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.email}"/> 
                <h:outputText style="font-weight: bold;" value="Address"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.address}"/> 
                <h:outputText style="font-weight: bold;" value="Cooking Type"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.cookingtype}"/> 
                <h:outputText style="font-weight: bold;" value="Owner"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.owner}"/> 
                <h:outputText style="font-weight: bold;" value="Opening hours"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.datetime}"/> 
                <h:outputText style="font-weight: bold;" value="Current restaurant name"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.restaurantname}"/> 
                <h:outputText style="font-weight: bold;" value="Price range"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.price}"/> 
                <h:outputText style="font-weight: bold;" value="Menu"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.menu}"/> 
                <h:outputText style="font-weight: bold;" value="Special diet"/>
                <h:outputText value="#{loginSenzu.currentRestaurant.specialdiet}"/> 
                </h:panelGrid>
            <br/>
            <h:commandButton value="Go Back to Main Menu" action="/RestaurantPage/RestaurantMainPage.xhtml?faces-redirect=true"/>           
        </h:form>
    </h:body>
</html>
